# /opt/course/14/secret-handler-new.yaml
apiVersion: v1
kind: Pod
metadata:
  name: secret-handler
  namespace: moon
  labels:
    app: secret-handler     # 既存ラベルがあれば引き継ぐ
spec:
  containers:
    - name: secret-handler
      image: busybox        # ← 元の image をそのまま指定してください
      command: ["sleep", "3600"]     # 例：既存の command / args
      env:                  # ----- Secret1 を環境変数に反映 -----
        - name: SECRET1_USER
          valueFrom:
            secretKeyRef:
              name: secret1
              key: user
        - name: SECRET1_PASS
          valueFrom:
            secretKeyRef:
              name: secret1
              key: pass
      volumeMounts:         # ----- Secret2 を /tmp/secret2 にマウント -----
        - name: secret2-vol
          mountPath: /tmp/secret2
          readOnly: true
        # （他の volumeMount があればここに追加）
  volumes:
    - name: secret2-vol
      secret:
        secretName: secret2
        defaultMode: 0440
    # （他の volumes があればここに追加）
