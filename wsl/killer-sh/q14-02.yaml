apiVersion: v1
kind: Pod
metadata:
  name: secret-handler
  namespace: moon
  labels:                # (元のラベルがあればそのまま)
    app: secret-handler
spec:
  containers:
  - name: secret-handler
    image: # ... 元の image ...
    # ... (command / args / ports など既存定義) ...
    env:
      - name: SECRET1_USER
        valueFrom:
          secretKeyRef:
            name: secret1
            key: user
      - name: SECRET1_PASS
        valueFrom:
          secretKeyRef:
            name: secret1
            key: pass
    volumeMounts:
      - name: secret2-vol
        mountPath: /tmp/secret2
        readOnly: true
      # ... 既存 volumeMount があればここに残す ...
  volumes:
    - name: secret2-vol
      secret:
        secretName: secret2
        defaultMode: 0440
    # ... 既存 volumes があればここに残す ...