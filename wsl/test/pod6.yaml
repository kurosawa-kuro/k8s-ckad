apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: pod6
  name: pod6
spec:
  containers:
  - image: busybox:1.31.0
    name: pod6
    resources: {}
    command: ["sh", "-c", "touch /tmp/ready && sleep 1d"]
    readinessProbe:
      initialDelaySeconds: 5
      periodSeconds: 10
      exec:
        command:
          ["cat", "/tmp/ready"]
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}
